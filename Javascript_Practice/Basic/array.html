<!DOCTYPE html>
<html>
    <head>
        <title>My first Javascript web site</title>
    </head>
    <body>
        <label class="label1"></label>
        <p class=""></p>
     <script>
         
            var names = ["Jeremy", "Jeffrey"],
                names2 = ["Jennifer", "Jackie"];
                
            var people = names.concat(names2);

            var joined = people.join(", ");

            var reversed = people.reverse();

            var sorted = people.sort();
            document.write("Names array:");
            document.write(names);
            document.write("<br>");
            document.write("Names2 array:");
            document.write(names2);
            document.write("<br>");
            document.write("after concate:");
            document.write(people);
            document.write("<br>");
            document.write("after join:");
            document.write(joined);
            document.write("<br>");
            document.write("after reversed:");
            document.write(reversed);
            document.write("<br>");
            document.write("after sort:");
            document.write(sorted);
    </script>

  
    </body>
    
</html>
