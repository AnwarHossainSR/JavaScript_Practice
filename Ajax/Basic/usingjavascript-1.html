<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div id="loaddata"><h2>this is going to change</h2></div>
		<button class="btn btn-primary" onclick="myfun()">Click Here</button>
	</div>
	<script type="text/javascript">
		function myfun(){
			var req=new XMLHttpRequest();
		req.open('GET','usingjavascript.html',true);
		req.send();

		req.onreadystatechange=function(){
			if(req.readyState==4 && req.status==200){
				document.getElementById('loaddata').innerHTML=req.responseText;
			}
		}
		}
		
	</script>

</body>
</html>
